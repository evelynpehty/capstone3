<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    <div class="container">
        <h1 class="mt-4">Teller Accounts</h1>

        <!-- Form for creating a new teller -->
        <h2 class="mt-4">Add a new Teller Account</h2>
        <form th:action="@{/addTeller}" method="post" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <!-- Table for displaying tellers info-->
        <h2 class="mt-4">Current Teller Accounts</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Creation Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teller : ${tellers}">
                    <td th:text="${teller.userID}"></td>
                    <td th:text="${teller.username}"></td>
                    <td th:text="${teller.firstName}"></td>
                    <td th:text="${teller.lastName}"></td>
                    <td th:text="${teller.creationDate}"></td>
                    <td>
                        <form th:action="@{/editTeller}" method="post">
                            <input type="hidden" name="userID" th:value="${teller.userID}" />
                            <button type="submit" class="btn btn-info">Edit</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/deleteTeller}" method="post">
                            <input type="hidden" name="userID" th:value="${teller.userID}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
