<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <title>Document</title>
</head>

<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    <div th:replace="~{fragments/accountinfo :: div}"></div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Third Party ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction: ${transactions}">
                    <td th:text="${transaction.transactionDate}"></td>
                    <td th:text="${transaction.transactionDescription}"></td>
                    <td th:text="${transaction.transactionType}"></td>
                    <td th:text="${transaction.transactionAmount}"></td>
                    <td
                        th:text="${#strings.equals(transaction.transactionType, 'Transfer') ? (account.accountID == transaction.accountID.accountID ? transaction.transactionPartyAccountID.accountID : transaction.accountID.accountID) : null}">
                    </td>
                </tr>
                <tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
