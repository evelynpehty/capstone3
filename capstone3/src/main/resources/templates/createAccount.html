<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div th:replace="~{fragments/navbar :: nav}"></div>

    <div class="container">
      <!-- Add this code at the top of your "createAccount.html" template -->
      <div class="row justify-content-center d-flex align-items-center">
        <div class="col-md-9">
          <h1 class="mt-3 mb-3">Create Account</h1>
          <div
            th:if="${errorMessage}"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <p th:text="${errorMessage}"></p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          <div class="card">
            <div class="card-body">
              <form
                th:action="@{/Teller/doCreateAccount}"
                method="post"
                th:object="${account}"
              >
                <div class="row mb-3">
                  <div class="col">
                    <label for="customerNRIC" class="form-label">NRIC: </label>
                    <input
                      type="text"
                      class="form-control"
                      name="customerNRIC"
                      id="customerNRIC"
                      th:field="*{customerNRIC}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="customerName" class="form-label"
                      >Customer Name:
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      name="customerName"
                      id="customerName"
                      th:field="*{customerName}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="accountTypeName" class="form-label"
                      >Account Type:
                    </label>
                    <select
                      class="form-select"
                      th:field="*{accountType}"
                      id="accountTypeName"
                      required
                    >
                      <option value="" disabled selected>
                        Select Account Type
                      </option>
                      <option
                        th:each="accountType : ${accountTypes}"
                        th:value="${accountType.accountTypeID}"
                        th:text="${accountType.accountTypeName}"
                      ></option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary mt-3">
                      <i class="bi bi-plus-circle-fill"></i> Create Account
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
