<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>

    <div class="container">
        <div class="row justify-content-center d-flex align-items-center" style="min-height: 100vh">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/createAccount}" method="post">
                            <div class="mb-3">
                                <label for="customerNRIC" class="form-label">NRIC: </label>
                                <input type="text" class="form-control" name="customerNRIC" id="customerNRIC" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Customer Name: </label>
                                <input type="text" class="form-control" name="customerName" id="customerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="accountTypeName" class="form-label">Account Type: </label>
                                <select class="form-select" name="accountTypeID" id="accountTypeName" required>
                                    <option value="" disabled selected>Select Account Type</option>
                                    <option th:each="accountType : ${accountTypes}" th:value="${accountType.accountTypeID}"
                                        th:text="${accountType.accountTypeName}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
