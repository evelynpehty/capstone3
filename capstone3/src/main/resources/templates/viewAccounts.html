<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <title>Document</title>

    <title>View Accounts</title>
  </head>
  <body>
    <div th:replace="fragments/navbar :: nav"></div>

    <div class="container">

        <input type="text" id="accountSearch" class="form-control mt-2 mb-2" placeholder="Search for accounts...">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Customer NRIC</th>
                    <th>Account ID</th>
                    <th>Account Type</th>
                    <th>Account Active</th>
                    <th>Account Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through the list of accounts and display each account -->
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.customerNRIC}"></td>
                    <td th:text="${account.accountID}"></td>
                    <td th:text="${account.accountType.accountTypeName}"></td>
                    <td th:text="${account.accountIsActive == 1 ? 'Yes' : 'No'}"></td>
                    <td th:text="${account.accountBalance}"></td>
                    <td>
                        <a th:href="@{'/viewAccount/' + ${account.accountID}}" class="btn btn-primary btn-sm">View</a>
                        <a th:if="${account.accountIsActive == 1}" th:href="@{'/deactivateAccount/' + ${account.accountID}}" class="btn btn-danger btn-sm">Deactivate</a>
        <!-- Activate button for inactive accounts -->
        <a th:if="${account.accountIsActive == 0}" th:href="@{'/activateAccount/' + ${account.accountID}}" class="btn btn-success btn-sm">Activate</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // Get a reference to the input field
        var $accountSearch = $('#accountSearch');
        
        // Get all table rows
        var $tableRows = $('table tbody tr');

        // Handle input changes
        $accountSearch.on('input', function () {
          var searchText = $accountSearch.val().toLowerCase();
          
          // Show or hide rows based on search input
          $tableRows.each(function () {
            var rowData = $(this).text().toLowerCase();
            if (rowData.includes(searchText)) {
              $(this).show();
            } else {
              $(this).hide();
            }
          });
        });
      });
    </script>
  </body>
</html>
