<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
        background-color: #fff;
        background-image: url("/images/bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .custom-card {
        border: transparent;
        background: transparent;
        align-items: center;
        padding-top: 10px;
      }

      .image-container {
        text-align: center;
      }

      .button-container {
        text-align: center;
      }

      .btn-primary {
        border: transparent;
        background-color: #f28774;
        color: #ffffff;
        border-radius: 5px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        width: 60%;
      }

      .btn-primary:hover {
        background-color: #d95135;
        border: #d95135;

      }

      .input-group {
        margin-bottom: 20px; /* Increased margin between input fields */
        display: flex;
        flex-direction: column;
      }

      .input-group input {
        height: 50px;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #d9d9d9;
      }

      .input-group input:focus {
        border-color: #0cb9c5;
      }

      .input-group label {
        margin-bottom: 10px;
        font-size: 16px;
      }

      .form-control {
        text-align: center;
      }
    </style>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5 custom-card">
            <div class="card-body">
              <div class="image-container">
                <img src="/images/Logo.png" alt="harbourback" width="300" />
              </div>
              <br />
              <div
              th:if="${param.error != null and session.error != null}"
              class="alert alert-danger"
            >
              <p th:text="${session.error}"></p>
            </div>
              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    id="username"
                    name="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <div class="button-container">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
	            </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
