<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #ffffff, #4a90e2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        color: #ffffff;
      }

      .custom-card {
        border: 1px solid #ffffff; /* White Border */
        background: linear-gradient(to bottom right, #01337b, #4a90e2);
        padding: 60px; /* Increased padding */
        margin-top: 50px; /* Increased top margin */
      }

      .input-group {
        margin-bottom: 20px; /* Increased margin between input fields */
      }

      .login-btn {
        margin-top: 20px; /* Increased margin between button and input fields */
      }
    </style>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5 custom-card">
            <div class="card-body">
              <h2 class="card-title text-center">
                Welcome to HarbourBack Bank
              </h2>
              <!-- Check if there is an error message in the session -->
              <div
                th:if="${param.error != null and session.error != null}"
                class="alert alert-danger"
              >
                <p th:text="${session.error}"></p>
              </div>
              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
