<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
    

<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>

    <div class="container">
        <!-- Form for creating a new teller -->
        <h2 class="mt-4">Add Teller</h2>
        <form th:action="@{/Admin/doAddTeller}" method="post" class="mt-4">
            <div class="row mb-5">
                <div class="form-group col-md-6">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
            </div>
            <div class="row mb-5">
                <div class="form-group col-md-6">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required />
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i>  Add</button>
            </div>
        </form>
        <!-- Display the error message if it exists -->
        <div th:if="${duplicateUsernameError}" class="alert alert-danger">
            <p th:text="${duplicateUsernameError}"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
